<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="../styles/bootstrap.css">
        </head>

        <body>
            <div class="container">
                    <div>
                        <img src="http://www.graciaviva.cat/png/big/11/112513_hitmarker-no-background.jpg" class="rounded mx-auto d-block">
                    </div>
            
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ruben Aristides">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Valencia Alvarado">
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ruben123@uca.edu.sv">
                </div>
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="01/01/2001">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Tarjeta</label>
                    <input type="text" class="form-control" placeholder="1231231231">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>                
                <p class="text-center">Login</p>      
            </div>       
        </body>
    </html>
