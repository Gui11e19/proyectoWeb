<!DOCTYPE html>
<html>
        <head>
            <title>Registro</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="../styles/bootstrap.css">
            <link rel="stylesheet" href="../styles/register.css">
            <!-- Los iconos tipo Solid de Fontawesome-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
            <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        </head>
        <body>
            <div class="modal-dialog text-center">
                <div class="col-sm-8 main">
                        <div class="contenido">
                                <div class="col-12 logo">
                                    <img src="https://images.vexels.com/media/users/3/143097/isolated/preview/5a631e30cd478440c20da8c5578dd77c-discos-con-logo-circular-by-vexels.png" alt="img_logo">
                                </div>
                                <form class="col-12">
                                    <div class="form-group" id="nombre">
                                        <input type="text" class="form-control" placeholder="Nombre" name="username"/>
                                    </div>

                                    <div class="form-group" id="apellido">
                                            <input type="text" class="form-control" placeholder="Apellido" name="userlastname"/>
                                    </div>

                                    <div class="form-group" id="correo">
                                            <input type="email" class="form-control" placeholder="Email" name="email"/>
                                    </div>

                                    <div class="form-group" id="fecha_nacimiento">
                                            <input type="date" class="form-control" placeholder="Fecha de nacimiento" name="dateofbirth"/>
                                    </div>

                                    <div class="form-group" id="contraseña">
                                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                                    </div>

                                    <div class="form-group" id="confirmar_contraseña">
                                        <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="confirmpassword"/>
                                    </div>

                                    <div class="form-group" id="contraseña">
                                        <input type="password" class="form-control" placeholder="Codigo de recuperacion" name="password"/>
                                    </div>
                                    <div class="form-group" id="tarjeta">
                                            <input type="tel" class="form-control" placeholder="1232 4522 6782 2222" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" name="creditcard">
                                    </div>
                                            
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                                </form>
                                <div class="col-12 links">
                                    <div>
                                        <a href="#">Login</a>
                                    </div>
                                    <div>
                                        <a href="#">¿Olvido su contraseña?</a>
                                    </div>                              
                                </div>
                        </div>
                </div>
            </div>
        </body>
</html>
